    <script type="text/javascript">  
$(function(){
var User = StackMob.Model.extend({ schemaName: 'organisation' });
var username=localStorage.getItem("stackmob.oauth2.user");
var user = new StackMob.User( { username: username } );
    user.fetch({
		success:function(modal){
		var array = modal.toJSON();
			$("#output_box").html("Scan Limit:"+array[0].scan_limit+"<br/>Total Scan:"+array[0].total_scan);
			console.log(array[0]);
		     var myChart = new FusionCharts( "charts/Doughnut2D.swf", 
                   "myChartId", "100%", "80%", "0" );
     myChart.setJSONData ( 
        '{ "chart": { "caption" : "Scaning Data" , ' +
        '"xAxisName" : "Total Scan", "yAxisName" : "Scan Limit", "numberPrefix" : "" }, ' +
        '"data" : [ { "label" :"Number of Scans left:", "value" : "'+(array[0].scan_limit-array[0].total_scan)+'" },  ' +
        '{ "label" : "Total Scans Till Now", "value" : "'+array[0].total_scan+'" } ]    } '
);
      myChart.render("chartContainer");
 
		},
		failue: function(){
			alert("Unable to fetch content.");
		}
	
  });
 
     }); 
    
    </script>
